<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page</title>
    <link href="styles.css" type="text/css" rel="stylesheet" media="all">
</head>
<body class="bg-[#f6f5f8] flex justify-center items-center min-h-screen flex-col">
    <card class="relative flex justify-center flex-col items-stretch w-[480px] mt-20">
        <div style="border-radius:27% 73% 74% 26% / 66% 55% 45% 34% ; background-color: #f1f1fd; position: absolute; width: 550px; height: 370px; margin-left: -20px; margin-top:-30px; z-index: 1;"></div>
        <div style="border-radius:27% 73% 74% 26% / 66% 55% 45% 34% ; background-color: #e3e3ee; position: absolute; width: 550px; height: 370px; margin-left: -20px; margin-top:-30px; z-index: 1; transform: rotate(10deg);"></div>
        <div style="border-radius:27% 73% 74% 26% / 66% 55% 45% 34% ; background-color: #d6d6e7; position: absolute; width: 550px; height: 370px; margin-left: -20px; margin-top:-30px; z-index: 1; transform: rotate(-14deg);"></div>

        <div class="w-full flex items-center flex-col justify-center bg-white z-10 relative p-4 shadow-sm rounded-md h-[380px]">
            <h1 class="text-9xl text-[#cfd2e4] font-bold">404</h1>
            <h3 class="text-xl mt-4 font-semibold text-[#686483]">Page Not Found</h3>
        </div>
    </card>
    <h2 class="mt-20 z-30 text-center text-[#bdbcc8] font-normal text-lg">The page you are looking for was moved,<br>renamed or might never existed.</h2>
    <button class="text-[#686483] mt-8 bg-white rounded-sm py-4 px-10 shadow-[0px_13px_9px_-4px_#D5D5E5] font-semibold">RETURN HOME</button>
</body>
</html>
